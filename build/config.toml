baseURL = "https://iamtgray.com/"
title = "iamtgray"
languageCode = "en"
enableInlineShortcodes = true

theme = "hello-friend-ng"

summarylength = 10
enableEmoji = true

[params]
dateform        = "2 Jan, 2006"
dateformShort   = "2 Jan"
dateformNum     = "01-02-2006"
dateformNumTime = "01-02-2006 15:04"

# Subtitle for home
homeSubtitle = "The blog of TOm Gray"

# Set disableReadOtherPosts to true in order to hide the links to other posts.
disableReadOtherPosts = false

# Enable sharing buttons, if you like
enableSharingButtons = true

# Metadata mostly used in document's head
description = "Thomas Gray (architect at AWS) personal blog"
keywords = "homepage, blog"
images = [""]

author = "Thomas Gray"
description = "My Personal Blog"

## Set one of:
gravatar = "tom@osg.me"
#profilePicture = "images/profile.png"

copyright = "Thomas Gray"
license = "CC BY-SA 4.0"
licenseURL = "https://creativecommons.org/licenses/by-sa/4.0"

## Set custom theme color.
# themeColor = "#fc2803"

## Set custom CSS and/or JS to override site defaults.
customCss = ["css/blog.css"]
customJs = ["js/blog.js"]

  ## Set as many as you want.
  [[params.socialIcons]]
  icon = "fa-linkedin"
  title = "Linkedin"
  url = "https://www.linkedin.com/in/iamtgray/"

  [[params.socialIcons]]
  icon = "fa-github"
  title = "GitHub"
  url = "https://github.com/iamtgray"

  [[params.socialIcons]]
  icon = "fa-twitter"
  title = "Twitter"
  url = "https://twitter.com/iamtgray"

[menu]

  [[menu.main]]
  name = "Posts"
  weight = 100
  identifier = "posts"
  url = "/posts/"

  [[menu.main]]
  name = "About"
  identifier = "about"
  weight = 300
  url = "/about/"

#[taxonomies]
#  category = "categories"
#  series = "series"
#  tag = "tags"

[markup]

  [markup.highlight]
  codeFences = true
  guessSyntax = false
  hl_Lines = ""
  lineNoStart = 1
  lineNos = false
  lineNumbersInTable = true
  noClasses = true # if false, you need to provide you own custom CSS
  style = "monokai"
  tabWidth = 4

[languages]
  [languages.en]
    title = "Hello, I am Tom Gray"
    subtitle = "An engineer, consultant and architect"
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "iamtgray"
      logoHomeLink = "/"
